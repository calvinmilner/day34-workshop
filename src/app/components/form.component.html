<div>
    <form [formGroup]="form">
<div>Search: <input type="text" formControlName="q"></div>
<div>Limit: 1<input type="range" min="1" max="25" formControlName="limit">25</div>
<div>Rating: 
    <input type="radio" formControlName="rating" value="g">G
    <input type="radio" formControlName="rating" value="pg-13">PG-13
    <input type="radio" formControlName="rating" value="pg">PG
    <input type="radio" formControlName="rating" value="r">R
</div>
<br>
<div>
    <button type="button" (click)="onClear()">Clear</button>
    <button type="button" (click)="onSearch()">Search</button>
</div>
    </form>
</div>
